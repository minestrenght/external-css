<!DOCTYPE html>
<html>
	<head>
		<title>External CSS</title>
		<link rel="stylesheet" href="style.css"/>
		<meta charset="utf-8" content="text/html"/>
	</head>
	<body>
		<center>
			<table>
				<thead>
					<tr>
						<th colspan="2">
							Recharge SIM Card
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							SIM Provider
						</td>
						<td>
							<select>
								<option>Select</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							SIM Type
						</td>
						<td>
							<input type="radio" name="simType" id="simType1" checked="checked"/>
							<label for="simType1">GSM</label>
						
							<input type="radio" name="simType" id="simType2"/>
							<label for="simType2">CDMA</label>
						</td>
					</tr>
					<tr>
						<td>
							SIM Circle
						</td>
						<td>
							<select>
								<option>Select</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							Amount
						</td>
						<td>
							<input type="text" class="txt-rtl" size="9"/>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="2">
							<input type="button" value="Proceed"/>
						</td>
					</tr>
				</tbody>
			</table>
		</center>
	</body>
</html>
